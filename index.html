<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="container">
    <main class="row">
        <section id="getAllBeers" class="col-8">
            <h2>GET ALL BEERS</h2>
            <button id="getAllRequest" style="background-color: slategrey;">CLICK ME</button>
            <label>FOR FULL LIST OF BEERS</label>
            <div id="getAllOutput" class="card-group row row-cols-3 g-4">
            </div>
        </section>
        <section id="getBeerById" class="col">
            <h2>GET BEER BY ID</h2>
            <label for="idOfBeer">Enter ID</label>
            <input id="idOfBeer" type="number" min="1" style="background-color: slategrey">
            <button id="get" style="background-color: slategrey;">GET</button>
            <br>
            <h2>RESULTS</h2>
            <label for="brewery">BREWERY</label>
            <input id="brewery" readonly type="text" style="background-color: slategrey">
            <br>
            <label for="beerName">NAME</label>
            <input id="beerName" readonly type="text" style="background-color: slategrey">
            <br>
            <label for="abv">ABV</label>
            <input id="abv" readonly type="number" style="background-color: slategrey">
            <br>
            <label for="nice">IS IT NICE?</label>
            <input id="nice" readonly type="boolean" style="background-color: slategrey">

            <section id="getBeerByName">
                <h2>GET BEER BY NAME</h2>
                <label for="nameOfBeer">Enter Name</label>
                <input id="nameOfBeer" type="text" style="background-color: slategrey">
                <button id="get2" style="background-color: slategrey;">GET</button>
                <br>
                <div id="getByNameOutput">

                </div>
            </section>
        </section>
        <section id="createBeer" class="col">
            <h2>CREATE NEW BEER</h2>
            <form>
                <label for="createBrewery">INPUT BREWERY</label>
                <br>
                <input id="createBrewery" type="text" style="background-color: slategrey" name="brewery" required>
                <br>
                <label for="createBeerName">INPUT NAME</label>
                <br>
                <input id="createBeerName" type="text" style="background-color: slategrey" name="beerName" required>
                <br>
                <label for="createAbv">INPUT ABV</label>
                <br>
                <input id="createAbv" type="number" min="0" step="0.1" style="background-color: slategrey" name="abv" required>
                <br>
                <label for="createNice">INPUT IF IT'S NICE</label>
                <br>
                <select id="createNice" type="boolean" style="background-color: slategrey" name="nice" required>
                    <option value="true" style="background-color: slategrey">True</option>
                    <option value="false" style="background-color: slategrey">False</option>
                </select>
                <br>
                <br>
                <button type="reset" style="background-color: slategrey">RESET</button>
                <button type="submit" style="background-color: slategrey">SUBMIT</button>
            </form>
        </section>
        <h2>HISTORY</h2>
        <section>
            <div id="history">
                <p></p>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
